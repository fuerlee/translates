helpFULL=**Minerea\u266A** commands: \n\n`!other` - Additional commands. \n`!ping` - Bot latency. \n`!config` - Shows the bot config for your server. \n\n Music: \n\n`!play <title|URL>` - Searching song with the given name or url. \n`!skip` - Skip current song. \n`!stop` - Leave from your channel and clean queue. \n`!repeat single/all/off` - Repeating current song. Repeating all queue. Repeating disabled. \n`!shuffle/reshuffle` - Shuffle songs in queue. Shuffle queue again. \n`!np` - Showing song the bot is playing. \n`!queue` - Shows current queue. \n`!pause` - Pauses the current song. \n`!save` - Save your current queue and you can use it later. \n\n**Minerea\u266A** Support Server: \nhttps\://discord.gg/a6KBzQm
